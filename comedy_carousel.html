

<div class="container">
    <h2>Berlin Comedy Scene</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item">
                <img src="./images/alex.png" alt="1">
                <div class="carousel-caption">
                    <h3> </h3>
                    <p>Berin is always so much fun!</p>
                </div>
            </div>

            <div class="item active">
                <img src="./images/comedy_2.jpeg" alt="2">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="./images/comedy_3.jpg" alt="3">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="./images/comedy_4.jpg" alt="4">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="item">
                <img src="./images/comedy_1.jpg" alt="5">
                <div class="carousel-caption">
                    <h3>Mad Monkey</h3>
                    <p>We love a good laugh!</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
